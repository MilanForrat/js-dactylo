<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Dactylo</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./favicon/site.webmanifest">
    </head>
    <body>
        <section class="container">
            <header>
                <h1>Entrainement en Dactylo</h1>
            </header>
            <div id="mots-a-saisir"></div>
            <label for="text-input" hidden>Ecrivez le mot :</label>
            <input type="text" placeholder="⤤ Saisir le mot ci-dessus ⤣" name="text-input" id="text-input" autocomplete="off" required>
            <div id="instructions"></div>
            <div id="mots-temps-block">
                <div id="nombre-mot-restant">
                    <h2>Mots restants :</h2>
                    <div><span id="mots-restants"></span> / <span id="mots-gagnants"></span></div>
                </div>
                <div id="temps">
                    <h2>Temps écoulé :</h2>
                    <div id="temps-chrono"><time>00:00:00</time></div>
                </div>
            </div>
            <div id="score">
                <h2>Score :</h2>
                <div id="score-blocks">
                    <div class="progress-bar-correct">
                        <p for="caract-word-bar">Mots valides:</p>
                        <p id="word-correct-score">0</p>
                    </div>
                    <div class="progress-bar-correct">
                        <p>Caractères valides :</p>
                        <p id="caract-good-score">0</p>
                    </div>
                    <div class="progress-bar-incorrect">
                        <p>Caractères effacés :</p>
                        <p id="caract-bad-score">0</p>
                    </div>
                </div>
            </div>
            <div class="slot"></div>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
        <script src="./timer.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
