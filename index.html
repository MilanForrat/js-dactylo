<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Entrainez-vous en Dactylo à l'aide de ce petit site fait-maison ! Trois niveaux de difficultés au choix ainsi qu'un mode évaluation pour se tester. Rien de plus important que de taper rapidement et proprement au clavier d'ordinateur.">
        <title>JS Dactylo</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./favicon/site.webmanifest">
    </head>
    <body>
        <section class="container">
            <header>
                <h1>Dactylo : entrainement</h1>
            </header>
            <div id="mots-a-saisir"></div>
            <label for="text-input" hidden>Ecrivez le mot :</label>
            <input type="text" placeholder="⤤ Saisir le mot ci-dessus ⤣" name="text-input" id="text-input" autocomplete="off" required>
            <div id="instructions"></div>
            <div id="options-flex">
                <span id="niveau-difficulte"></span>
                <button id="btn-options" onclick="openOptionsModal()">Afficher les options</button>
            </div>
            <div id="mots-temps-block">
                <div id="nombre-mot-restant">
                    <h2>Mots restants :</h2>
                    <div><span id="mots-restants"></span> / <span id="mots-gagnants"></span></div>
                </div>
                <div id="temps">
                    <h2 id="titre-temps">Temps écoulé :</h2>
                    <div id="temps-chrono"><time>00:00:00</time></div>
                </div>
            </div>
            <div id="score">
                <h2>Score :</h2>
                <div id="score-blocks">
                    <div class="progress-bar-correct">
                        <p for="caract-word-bar">Mots valides:</p>
                        <p id="word-correct-score">0</p>
                    </div>
                    <div class="progress-bar-correct">
                        <p>Caractères valides :</p>
                        <p id="caract-good-score">0</p>
                    </div>
                    <div class="progress-bar-incorrect">
                        <p>Caractères effacés :</p>
                        <p id="caract-bad-score">0</p>
                    </div>
                </div>
            </div>
            <div class="slot"></div>
        </section>
        <section id="modal-options" class="modal">
            <span class="close" onclick="closeOptionsModal()">&times;</span>
            <div class="modal-content">
                <div id="niveau-difficulte">
                    <h2>Choississez une difficulté pour l'entrainement :</h2>
                    <form name="form-difficulty" id="form-difficulty">
                        <input type="radio" name="difficulte" value="facile">Facile
                        <br>
                        <input type="radio" name="difficulte" value="moyen" checked>Moyen
                        <br>
                        <input type="radio" name="difficulte" value="difficile">Difficile
                        <br>
                        <input type="submit" id="form-difficulty-submit" class="form-difficulty-btn" value="Valider">
                    </form>
                    <hr>
                    <!-- <form name="form-total-mots">
                        <input type="radio" name="total-mots" value="35">35 Mots
                        <br>
                        <input type="radio" name="total-mots" value="100" checked>100 Mots
                        <br>
                        <input type="radio" name="total-mots" value="250">250 Mots
                        <br>
                        <input type="submit" id="form-total-submit" class="form-difficulty-btn" value="Valider">
                    </form>
                    <hr> -->
                    <button onclick="modeEvaluation()">Test d'évaluation (1 minute -> max de mots)</button>
                </div>
            </div>
        </section>
        <div id="restart-modal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content">
                <h3>Choississez une option :</h3>
                <br>
                <form name="form-restart" id="form-restart">
                    <input type="radio" name="restart" value="Entrainement">Entrainement<br>
                    <input type="radio" name="restart" value="Evaluation">Evaluation<br>
                    <input type="submit" id="form-restart-submit" class="form-difficulty-btn" value="Valider">
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
        <script src="./timer.js"></script>
        <script src="./optionModal.js"></script>
        <script src="./replayModal.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
